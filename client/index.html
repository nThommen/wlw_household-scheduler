<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Scheduler</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Household Scheduler</h1>
    <button id="loadTasks">Load Task</button>
    <div class="taskSection">
        <h2>Tasks</h2>
        <div class="tasks">
        </div>
    </div>
    
    <div id="taskEntry">
        <h2>Add Task</h2>
        <form id="taskForm">
            <input type="text" id="newTaskName" placeholder="Task Name" required>
            <input type="text" id="newTaskDescription" placeholder="Task Description" required>
        </form>
        <button type="button" id="addTask">Add Task</button>
    </div>




    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Scheduler</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Household Scheduler</h1>
    <p>Task board to track household chores. To add a new task, fill out the form. Then check them off and/or delete them when done by checking the checkbox or clicking the button on the task respectively.</p>
    
    <div id="taskEntry">
        <h2>Add Task</h2>
        <form id="taskForm">
            <input type="text" id="newTaskName" placeholder="Task Name" required>
            <input type="text" id="newTaskDescription" placeholder="Task Description" required>
            <input type="text" id="newTaskDueDate" placeholder="Due Date (DD.MM.YYYY)">
            <input type="text" id="newTaskAssignee" placeholder="Assignee">
        </form>
        <button type="button" id="addTask">Add Task</button>
    </div>
    
    <div class="taskSection">
        <h2>Tasks</h2>
        <div class="tasks">
        </div>
    </div>
        
</body>
</html>
